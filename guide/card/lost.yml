- tag: p
  head: 关于补办的卡：
  text: |2-
       补办的卡会采用新的校园卡卡号，是一张彻彻底底的新卡。新卡会采用编号新卡会采用默认的消费限额以及校园卡密码，余额为￥0。需要您自行完成以下步骤：
     1. 请您先到自助终端机解挂卡。
     2. 请您到自助终端机和生活用水补助机激活直饮机与生活热水；
     3. 在旧卡挂失两天(72小时)后，请您通过自助终端机领取旧卡里的余额；
     4. 请您立即到自助终端机修改校园卡密码与消费限额；
     5. 如有需要，请您重新绑定学子卡；
     6. 其他注意事项：
      使用新卡后，您将无法在线或使用自助终端机查询旧卡的流水信息。如果您怀疑您的卡被盗刷，请联系信息化办调取旧卡消费记录并移交保卫科处理。
