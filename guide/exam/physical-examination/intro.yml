  title: 体测简介
  shareable: true
  contact: true
- tag: p
  text: "   每人每年秋季学期都要进行一次体质测试，体质测试不达标的，不能取得评优、评奖及毕业资格。"
- tag: title
  text: 及格分数
- tag: p
  text: |-
    大一大二：60分；
    大三大四：50分
- tag: title
  text: 体测时间安排
- tag: p
  head: 大一、大二、大三学年
  text: "   大一、大二、大三的学生每年秋季学期(一般安排在9月份)参加测试。秋季测试不合格的，可在每年的春季学期(一般安排在4月末5月初)再测试一次。"
- tag: p
  head: 大四学年
  text: "   大四学年的测试安排在大三学年的春季学期(一般安排在4月末5月初)进行，测试不合格的，可在大四学年的春季学期(一般安排在4月末5月初)再测试一次。"
- tag: title
  text: 体测测试项目及权重
- tag: p
  text: "   体测成绩+标准分(100分)+附加分(20分)，满分为120分。标准分由各单项指标得分与权重乘积之和组成，满分为100分。附加分根据实测成绩确定，即对成绩超过100分的加分指标进行加分，满分为20分；加分指标为男生引体向上和1000米跑，女生1分钟仰卧起坐和800米跑，各指标加分幅度均为10分。"
- tag: p
  style: color:#888;font-size:14px;
  text: 注：体重指数(BMI)=体重(千克)/身高的平方(平方米)
