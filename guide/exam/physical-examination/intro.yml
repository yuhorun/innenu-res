- tag: title
  text: 相关要求
- tag: p
  text: >2-
       穿运动服、运动鞋(如果穿休闲裤的话真的不会让你参加测试让你回去换裤子)，带一卡通，因为刷机器要用。一卡通临时丢失，携带学生证或身份证并跟测试教师说明情况。
       申请免予执行《标准》的学生的诊断结果须存入学生个人体检档案, 体育课只能选修体育保健班的课程。
- tag: p
  head: Tips
  text: "   体测是有缓考的，一般在正式考试后的后两个月。身体在生理期的女孩子们如果在正式考试没法进行长跑等项目的话，可以等缓考在进行。如果实在是两次都有特殊情况，可以跟教师说明情况适当通融，找一个时间在课上和某个大一班级一起测试也是可以的。Mr.Hope和各位体育老师们郑重提示各位小仙女们，不要为了体测特意去吃药调整生理周期。另外如果因为短时的身体原因不能参加测试的，如果条件允许尽量参加补测而不是提交身体诊断，因为申请免测的话诊断结果会存入个人体检档案，而且当学年只能选择体育保健班的课程，得不偿失。"
