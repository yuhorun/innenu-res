  - tag: text
    text: '   建议同学们有什么小病，比如感冒、发烧、拉肚子等就直接去校医院就诊就可以了。如果优什么重大疾病，可以到校医院进行初步诊断后让其转诊至校外医院。'
  - tag: title
    text: 校外医院
  - tag: text
    text: '   本部校区附近比较好的医院有吉林大学白求恩第一医院、中心医院与中日联谊医院。'
  - tag: text
    heading: 吉林大学白求恩第一医院
    text: |2-
         是吉林省内非常出名的医院，患者很多。除了夜间急诊之外，白天就诊需要在线提前挂号，否则很难及时获得就诊。
         从本部出发，先乘坐地铁一号线向北环城路方向乘坐一站至解放大路站，之后上楼换乘2号线乘坐创丰方向的地铁坐到文化广场站，从C口出去既是。
  - tag: text
    heading: 中心医院
    text: '   也是长春市三甲，患者相对比较少，医生会更加耐心一些。乘坐地铁一号线可直达，去北环城路方向，在人民广场站下车，从A口出。'
