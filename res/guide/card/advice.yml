title: Mr.Hope 的建议
content:
  - tag: title
    text: 来自 Mr.Hope の 建议

  - tag: text
    type: ol
    text:
      - 请一定看好你的校园卡，补卡费 20 一张挺贵的，我室友大学四年间就补了 6 张卡，对于一些不是细心的同学，要时刻记得携带、妥善保存的你的校园卡。
      - 为了避免校园卡丢失后被盗刷，请务必在丢失后及时挂失。如果你因修改过消费限额，或没在意而被盗刷了较大数额，请务必联系保卫处协调处理。东师的氛围还是挺好的，我室友丢失的那么多校园卡都没被人盗刷过。
      - 如果在期末考试期间丢失了你的学生卡，请记得携带学生证参加公共课考试。

