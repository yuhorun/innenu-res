title: 校园卡
content:
  - tag: title
    text: 校园卡说明

  - tag: text
    type: p
    text: 校园卡是您在东师校园内的通用消费卡以及身份认证卡，是您在东师的日常生活与学习中是非常重要的存在，一旦忘带或丢失校园卡您将会处处受阻。

  - tag: title
    text: 主要功能

  - tag: text
    type: ul
    heading: 生活
    text:
      - 宿舍网络的自助付费(注：可在线缴费)
      - 食堂消费
      - 超市购物
      - 浴池洗浴
      - 洗漱间的生活用水
      - 饮用水接取
      - 体育馆门禁
  - tag: text
    type: ul
    heading: 学习
    text:
      - 图书超期罚款
      - 图书馆电子阅览室的图书借阅
      - 图书馆门禁
      - 期中期末考试身份认证
      - 计算机等级考试身份认证
      - 英语四六级考试身份认证

  - tag: title
    text: 消费限额

  - tag: text
    type: p
    text:
      - 由于校园卡是东师内部的“电子钱包”，学校为了保障您的资金安全，对校园卡进行了消费上的限制。每张校园卡的初始消费设置为：单次消费限额为 20 元，每日累计消费限额为 100 元。- 如果当日您的消费金额超过限额，则在刷卡时，您需要在刷卡机上输入密码才能完成消费。
      - 当然，您可以根据自身的消费习惯通过自助终端机修改消费限额，并定期更改校园卡密码。

