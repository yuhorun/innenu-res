title: 校园卡丢失
content:
  - tag: text
    type: ol
    heading: 如果校园卡不慎丢失，建议如下
    text:
      - 请您立即到自助终端机挂失防止被盗。
      - 通过各个途径(室友、同学、校会君 QQ)寻找校园卡。
      - 仔细查看各学院、食堂的失物招领

  - tag: card
    type: web
    src: http://mmbiz.qpic.cn/mmbiz_png/s67UCDghNJlbtkPQCHp2shtaRdzmyg89PVLIlUicVcrRbISiaer4YS7ksWKSPnUrJkD3fvTS6ePJbDxMUaWAcucg/0?wx_fmt=png
    url: https://mp.weixin.qq.com/s/Gk43n9YqA-C99mZipsnuDQ
    title: 被盗刷可以做的
    desc: 被盗刷，只能忍气吞声，默默补办新卡？
    logo: "https://v3.mp.innenu.com/img/nenuyouth.png"
    name: 东师青年

  - tag: text
    text: 如果您的校园卡成功找回，您将需要到自助终端机解挂；如果您的校园卡不幸没有找回，您可以到信息化办补办校园卡。

  - tag: list
    content:
      - text: 信息化办
        icon: office
        path: office

  - tag: title
    text: 补卡费用

  - tag: text
    text: ￥20/张

  - tag: title
    text: 关于补办的卡

  - tag: text
    type: p
    text: "补办的卡会采用新的校园卡卡号，是一张彻彻底底的新卡。新卡会采用编号新卡会采用默认的消费限额以及校园卡密码，余额为￥0。需要您自行完成以下步骤:"

  - tag: text
    type: ol
    text:
      - 请您先到自助终端机解挂卡。
      - 请您到自助终端机和生活用水补助机激活直饮机与生活热水；
      - 在旧卡挂失两天(72小时)后，请您通过自助终端机领取旧卡里的余额；
      - 请您立即到自助终端机修改校园卡密码与消费限额；
      - 如有需要，请您重新绑定学子卡；
      - "其他注意事项:\n使用新卡后，您将无法在线或使用自助终端机查询旧卡的流水信息。如果您怀疑您的卡被盗刷，请联系信息化办调取旧卡消费记录并移交保卫科处理。"

