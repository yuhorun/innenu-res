title: 东北师范大学“双一流”学科介绍
content:
  - tag: title
    text: 国家“双一流”建设学科：马克思主义理论、世界史、数学、统计学、材料科学与工程、化学。

  - tag: text
    type: p
    heading: 马克思主义理论
    text: 马克思主义理论一级学科概览：东北师范大学是中国共产党为培养干部在东北建立的第一所综合性大学，是全国最早系统开展马克思主义理论教学和研究的高校之一。1981年，首批获辩证唯物主义和历史唯物主义、政治经济学、国际共产主义运动史、中共党史四个硕士学位授予权；2006年，首批获“马克思主义理论”一级学科博士学位授予权；2007年，设立马克思主义理论博士后科研流动站。思想政治教育二级学科为全国三个国家重点学科之一。2008年和2012年，在教育部学位与研究生教育发展中心组织的两次学科评估中，马克思主义理论一级学科在参评高校中均排名并列第三。东北师范大学马克思主义学部现有国务院学位委员会学科评议组成员1人，教育部社会科学学部委员1人，国家级教学名师1人，马克思主义理论研究和建设王程课题组首席专家1人，全国优秀博士论文指导教师1人，全国优秀教师3人，教育部新世纪优秀人才支持计划入选者3人。马克思主义理论一级学科以各二级学科带头人和负责人为核心，组建学科团队力量开展学科建设，取得了长足进展。2005年以来，马克思主义理论一级学科共发表CSSCI及以上级别刊物学术论文近1100篇；出版学术著作和教材150余部；获得“中国高校人文社会科学研究优秀成果奖”、“吉林省社会科学优秀成果奖”等省部级科研奖励190余项；获得省部级以上科研项目160余项，其中，国家社科基金重大项目3项、国家社科基金重点项目3项、教育部哲学社会科学研究重大课题攻关项目3项、教育部哲学社会科学发展报告培育项目1项、教育部新世纪优秀人才支持计划4项、国家社科基金一般项目和青年项目46项、全国教育科学规划课题6项。科研经费2200余万元。



  - tag: text
    type: p
    heading: 世界史
    text: 世界史一级学科简介：东北师范大学世界史学科始建于1949年，与历史学科同时创建。1955年，由林志纯（日知）教授发起，在全国率先举办了有苏联专家参加的世界古代史、中国近代史和亚洲史研究班，造就了大批著名史学家及史学人才，涌现出刘家和、朱寰、郭守田、李洵、丁则民、陈连庆、徐喜辰、毛昭晰、吴雁南、朱绍侯等一大批学界精英。20世纪80年代，世界古代中世纪史获得国内首批博士学位授予权，并被确定为国家高等学校重点学科；2000年，世界文明史研究中心被批准为教育部人文社会科学重点研究基地；2001年，世界史专业再度被确定为国家高等学校重点学科；2004年，历史系更名为历史文化学院，成立世界史系。2011年，世界史成功申报一级学科博士点。2011年，世界史学科在国内排名第一，2017年入选国家“双一流”建设学科。经过六十余年的不懈努力，世界史学科一直稳居国内学界的前沿，在学科建设、科学研究、人才培养等方面始终坚持以马克思主义及唯物史观为指导思想，并形成了鲜明的学术特色。作为传统学术领域，古典学、亚述学、埃及学、美国史和中西比较史学，均具有雄厚的研究基础和鲜明的学术特色；作为新兴学科，东亚史学，亦以其独特的研究视角和综合的研究阵容，充分发挥了地缘优势，成果斐然。根据我国世界史学科的学术内涵及体系要求，东北师范大学世界史一级学科设置以下学科方向：（1）史学理论与外国史学史（2）世界上古史（3）世界中古史（4）世界近现代史（5）美国史（6）东亚史（含朝韩史、日本史、蒙古史、越南史、俄国远东史）其中，世界上古史以两河流域、古埃及、古代希腊和罗马、亚述等古典文明为研究对象，其中对楔形文字和象形文字的文献研究，以及古希腊语和拉丁语文献的研究，是该研究方向的特色方向。世界中古史：侧重于西方文明、拜占庭史、俄罗斯史、中古北欧史、基督教文化与文学等领域的研究，成果丰硕，特点突出，享有较高的学术声誉。世界近现代史：以冷战史、国际关系史和欧洲史为主要研究方向，通过对解密档案的解读与研究，形成了方向明确、特色独具、有较大学术影响力的学术团队。东亚史依托于地域优势，凝聚于“淡化时代区隔”、“突破国界限制”和“打破专业壁垒”的研究理念，使以往的中国明清史、日本江户史、朝鲜王朝史和近现代东亚国际关系史研究摆脱了古代近代的截然分断、国家主义的国族切割和现代学科的分类阻隔，在“区域生态”的意义上，恢复了“东亚史”牵连互动的历史本然，为区域国别史的基础研究和智库建设，做出了重要贡献。美国史专注于美国社会史、移民史、人力培训与就业政策史等领域的研究，产生了较大的学术反响，在学术界和决策咨询领域都引起了一定的关注。史学理论及史学史关注史学理论与史学史之内在关联，兼修并重，从未固执一端而有所偏废。所关注的问题涵盖历史本体论、史学认识论与史学方法论等领域，以及包括西方古代、近代与当代史学思想与编纂实践在内的整个西方史学史的演进过程。世界史学科的知识基础，包括史学理论与外国史学史、外国文献史料学、世界通史、中国通史、区域史、专门史等。学科研究以马克思主义为理论指导，注重实证方法，注意吸收政治学、经济学、社会学、文化人类学、民族学、宗教学等其他学科的理论与方法，并与中国史、考古学、外国文学、外国哲学、外国语言文字学等其他人文社会科学以及一般的自然科学知识有着密切的联系。世界史学科要求理论与专业知识相并重，既重视理论素养又重视专业知识。攻读本学科学位者，应具有广泛的学术兴趣、良好的理论素养、扎实的知识基础、专门的研究方向、明确的问题意识，具有较强的理解能力、分析能力和创新能力。

  - tag: text
    type: p
    heading: 数学
    text: 数学与统计学院创建于1948年，其前身为东北师范大学数学系，2004年1月撤系建院。2009年9月，经过调整，学院下设基础数学系、信息与计算科学系、统计系、应用数学系、运筹与控制系、数学教育系、金融与信息工程研究中心、应用数学研究所、统计咨询中心，建有应用统计教育部重点实验室。学院现拥有数学一级学科和课程与教学论（数学）博士学位授予权，设有数学博士后科研流动站，具有2个吉林省重点学科。目前，学院在基础数学、概率论与数理统计、应用数学、运筹学与控制论、课程与教学论（数学）五个专业招收博士研究生，在基础数学、计算数学、概率论与数理统计、应用数学、运筹学与控制论、数学教育、全日制教育硕士（学科教学（数学））、课程与教学论(数学) 、在职攻读教育硕士(学科教学（数学）)九个专业招收硕士研究生。学院开设数学与应用数学（师范）和统计学（非师范）两个本科专业。学院现有在读博士研究生79人，硕士研究生279人，本科生848人，函授生46人，留学生5人。数学与统计学院师资队伍雄厚。学院现有第三世界科学院院士1人，国务院学科评议组第四、五、六届数学组成员各1人，长江学者特聘教授1人，国家杰出青年基金获得者1人，吉林省特聘教授1人，“新世纪百千万人才工程”国家级人选1人，教育部新世纪人才8人，国家级教学名师1人，教育部科学技术委员会数理学部委员1人，国家级有突出贡献中青年专家1人，另有名誉教授2人、客座教授19人、兼职教授11人。数学与统计学院主要的稳定研究方向有统计学及其应用、偏微分方程与系统控制、常微分方程、拓扑学、李代数、课程与教学论等。近5年数学与统计学院共承担 “211工程”三期重点学科建设项目，国家科技部973项目，自然科学基金委重点项目、杰出青年基金项目、面上项目，教育部新世纪人才培养计划和其它省部级项目70余项。学院教师每年在重点学术期刊上发表论文100余篇，其中SCI检索80篇以上。近年来荣获国家自然科学二等奖1项、教育部自然科学奖一等奖1 项、二等奖3项，国家统计局全国统计科学技术进步一等奖1项，国家教育委员会二等奖1项、三等奖3项，中国教育学会二等奖1项，钟家庆数学奖1项。学院教师多人获得宝钢优秀教师奖，1人被人事部和教育部联合授予“全国模范教师”称号。其它省部级奖励多项。
    
  - tag: text
    type: p
    heading: 统计学
    text: 数学与统计学院本科专业是我校办学历史较长、办学声誉较高的传统优势专业。该专业渊源于1948年创建的东北大学自然科学系数学科，后更名为数学教育专业，1999年采用现名“数学与应用数学”专业。2002年增设“统计学”本科专业。学院现有数学与应用数学、统计学两个本科专业，其中数学与应用数学专业被教育部批准为2007年度“第一批高等学校师范类特色专业建设点”。数学与应用数学专业分为师范和普通两个方向。师范方向实行免费师范教育，主要培养中等数学教学和研究、教育管理的高素质专业化教育工作者；普通方向为非师范方向，主要培养适应社会发展多样化需求的高素质复合型数学专门人才。统计学为非师范专业，培养能在企事业单位和经济、管理、卫生等部门从事统计调查、数据分析工作，或在科研部门从事研究和教学工作的高级专门人才。学院本科生教育秉承“勤奋创新，为人师表”的校训，努力形成和保持自身专业优势。在“尊重的教育”的理念指导下，实施“因材施教，分流培养，学研结合，重在创新”的人才培养模式，营造“尊重的育人环境，自由的学术氛围，公平的竞争平台，和谐的人际关系”的教学科研软环境，旨在培养一流的基础教育数学师资和未来的教育家、高层次数学研究及应用人才。学院本科毕业生以专业思想牢固、基础知识宽厚、基础理论和专业基本功扎实收到社会广泛欢迎和好评，在基础教育界享有很高声誉。

  - tag: text
    type: p
    heading: 材料科学与工程
    text: 中国共产党在东北地区创建的第一所综合性大学东北大学于1948年10月创建了东北大学自然科学院物理系。1950年东北大学自然科学院物理系更名为东北师范大学物理系，2004年撤系成立东北师范大学物理学院。学院现有3个本科专业（物理学〔师范专业〕、电子信息科学与技术、材料物理），11个二级学科具有硕士学位授予权（理论物理、粒子物理与原子核物理、凝聚态物理、光学、应用物理、材料物理与化学、电路与系统、核技术及应用、课程与教学论、学科教学〔物理〕、电子与通信工程〔专业学位〕），4个二级学科具有博士学位授予权（理论物理、粒子物理与原子核物理、凝聚态物理、材料物理与化学）；其中，物理学专业是国家高等学校特色专业，电子信息科学与技术专业入选吉林省“高等学校卓越工程师教育培养计划”，材料科学与工程专业是吉林省高校“重中之重一级学科”。学院拥有物理学一级学科博士学位授予权,设有物理学博士后科研流动站。物理学院拥有良好的教学、科研、学术交流和社会服务平台。设有物理学（师范专业） 国家级实验教学示范中心，建立了吉林省首批高等学校人才培养模式创新实验区；建有紫外光发射材料与技术教育部重点实验室、吉林省先进能源开发与应用创新重点实验室、量子科学中心、理论物理研究所、辐射技术研究所、计算智能研究所、物理学科教育研究所等科研机构；学院拥有教育部与国家外专局批准建立的“高等学校学科创新引智基地（111基地）”，国家基金委理论物理学术交流平台，与美国、日本、台湾以及国内多所知名院校建立了交流计划；学院受教育部高等学校物理学与天文学教学指导委员会委托承办《物理实验》杂志， 设有教育部“中学物理示范性集中培训基地（国培基地）”。

  - tag: text
    type: p
    heading: 化学
    text: 东北师范大学化学学科创建于1948年10月，为原东北大学自然科学院化学系，1950年更名为东北师范大学化学系，1999年7月，化学系与分析测试中心合并成立东北师范大学化学学院。经过几十年的努力奋斗，学科建设有了长足进步，获吉林省十二五特色专业、第一批吉林省高等学校本科品牌专业、 吉林省高校重中之重立项建设学科，已成为我国培养高水平化学教师和科研人才的重要基地。在历经近70年的发展历程中，化学学院“坚持为基础教育服务，为经济和社会发展服务的办学方向”，办学定位为：一流化学学科和一流化学教育的人才培养与科学研究基地，建设目标是跻身国内化学学科前20%行列。标志是：打造一支师德高尚、业务精湛的教师队伍，培育出一定数量的教学名师和学科领军人才；培养出大量的优秀毕业生，其中有一批卓越化学教师和学科拔尖创新人才；产生出国际领先的原创性成果，全球ESI科技论文排名争取进入前千分之一。学院人才培养的总目标是培养一流的化学专业人才和优秀的化学教师，并致力于培养学科拔尖创新人才和卓越化学教师。在这一目标指引下，学院采取有力措施，保证课程和教育教学质量，加强导师指导水平和力度，鼓励支持研究生开展国际交流，人才培养质量不断提高，先后培养出两名全国百篇优秀博士论文和四名优博论文提名奖获得者，以及多名吉林省优秀博士论文和唐敖庆奖学金获得者。学院每年都有相当数量的学生获得学校优秀研究生和优秀毕业研究生称号。学院培养的毕业研究生中有多人入选国家杰出青年、教育部长江学者、基金委优青、中组织部青年拔尖人才等国家级人才；为我国教育事业培养一大批优秀管理者和化学骨干教师。