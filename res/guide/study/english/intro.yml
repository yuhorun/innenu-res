  - tag: text
    heading: 过程性评价
    text: '   在大学英语语言基础课程学习过程中，过程性评价包括平时成绩(30％，其中包括：在线听力自主学习10%、统一命题测试1次10%、出席及课堂表现10%)、上机学习(10％)和口语测试(10％)三个部分。其中，每个学生每周都设有一小时的上机自主学习时间(即在线听力自主学习与上机学习)，所有学生应到综合楼机房内完成自主学习内容。'
