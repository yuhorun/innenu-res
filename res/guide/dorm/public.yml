  - tag: text
    type: p
    heading: 直饮水机
    text: 刷卡分别可以接 冷 / 常温 / 热 的饮用水，学校每天免费供应 90 秒使用时长(约 2 - 4 升，视直饮机水压)，全天供应。超出部分收取制水成本费用，热水 0.3 元/升，常温水 0.2 元/升。直饮水服务所需的额外费用，是使用校园卡直饮水小钱包内的余额，师生可以在自助终端机上进行一卡通的直饮水小钱包充值。

