  - tag: title
    text: Mr.Hope 的解释

  - tag: text
    type: p
    text:
      - 公共卫生间意味着坑位有限，本部男寝这边(女寝我显然并不知道，您问我也没用，我真不知)碰上这一层楼大部分都有早课的情况下，你在 7:20 - 7:40 这个时间段内是很容易发现所有的门里面都有人蹲着的。(净月可能不会这样，因为不像本部 B 座都住满了一层 144 个人但只有 8 个坑位)
      - 同样，公共洗漱间也意味着水龙头有限，以 Mr.Hope 的个人经验，大部分爱玩的少爷们显然会玩电脑玩手机到熄灯前十分钟，也就是 22:50，才会拿起盆、毛巾、洗面奶去洗漱。Mr.Hope 所在的 B 座 9 层有 11 个水龙头，只有8个能出热水，所以那个时间段肯定会人数爆满。早上起来的时间段也是，如果你不早起，你可能就要面临着不洗头直接上课和排队洗头迟到二选一。三舍女寝这边虽然我看不到，显然各位小姐们不会像大少爷们这样三分钟就把脸和脚洗完了，估计得从 22:30 人就不会少。
      - 女寝三舍 A 座卫生间里用黑色塑料袋套着的是小便器(男人用的)。不用好奇，本来建的时候 A、B 都是有预备留给少爷们的。但是东北皇家女子大学的称号不是白叫的，所以就没用上。
      - 对于自习室来说，自习室整夜都有电照明，晚上学习不想让灯光打扰到已经休息的室友的话，最好带着东西去自习室学。
      - 在女寝这边，由于女生东西比较多，可能会有个别女生把东西都堆在自习室，凭借阿姨不好意思真的都给扔了霸占自习室很多座位。这种浪费公共资源的行为，如果大家遇到了，可以积极给学生处打电话反映情况。
      - 和男寝少爷们低楼层下楼(在少爷们眼中 9 楼也不高 hhh)自发走楼梯不同，女寝的不少小姐门五楼都懒得自己走到下去。而早上和下午上课前等待电梯的人会有很多，电梯常常会到 9、10 楼就会满载。Mr.Hope 真诚的建议大家低楼层(7 楼及以下)的溜达下去，而不是在那按一个上，电梯上行的时候停到五楼你就上去了，然后让高楼层的同学不得不等很久甚至在老爷们的课上迟到才能坐到电梯。做人要讲讲良心啊，无论何时总会有人没良心，希望大家不要因为其他人没良心自己也就不要良心了。(对，我就是在明讽在那些五楼都懒得自己下楼早早跑到电梯里上去游一圈让高楼层的干瞪眼的同学们，你没长良心，话就撂这了)同时，也提醒一下高楼层的大家，早上尽量早点起早点走，中午也稍微早点出发吧。

