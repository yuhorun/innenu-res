    text: 电梯

  - tag: text
    type: p
    text: "三舍作为高层建筑，A 座、C 座拥有四台电梯，B 拥有三台电梯，客梯不停低楼层，入住时可以使用货梯。请注意客梯是分为单层客梯和双层客梯的，楼下一楼电梯入口处有明确的指示牌。净月寝室没有电梯。(搬行李的时候送你一句: 加油！奥里给！)"

  - tag: img
