  - tag: text
    type: p
    text: 洗漱间全天供应冷水。生活热水每日使用量固定为 18 升(部分新生需要先在生活用水补助机上刷卡进行激活，激活之后应该立即可用)，超过 18 升按照 ￥0.2/升 扣除，可以自行到生活用水补助机处充值。寝室楼下就设有生活用水补助机。

