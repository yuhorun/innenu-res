    text: 女生寝室楼每层楼都有一个或两个吹风机，插一卡通就可以使用。

  - tag: img
    src: https://v3.mp.innenu.com/img/dorm/dorm9.jpg

  - tag: text
    type: p
    heading: 洗衣机
    text: 洗衣机是单筒洗衣机，可洗可甩干。大部分寝室楼的每个楼层有两个洗衣机(三舍 B 一台)。洗衣机为刷卡使用。根据所需洗涤方式刷卡，刷卡完毕后将洗衣机盖关闭即可洗衣, 洗衣用的洗衣液或洗衣粉需自己准备，在洗衣前加入洗衣机内。

