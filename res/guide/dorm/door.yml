title: 宿舍开门时间
content:
  - tag: title
    text: 本部校区
  - tag: text
    type: ul
    text:
      - "三舍 ABC 区: 5:30—22:30"
      - "六舍: 5:30—22:30"
      - "体育公寓: 5:30—21:50(查寝时间：21:50—22:10 熄灯时间：22:10)"

  - tag: title
    text: 净月校区

  - tag: text
    text:
      - 6:00—22:30
      - "(光华、天华宿舍: 5:30 开门；冬华公寓为研究生公寓，不停电、不关门)"

  - tag: text
    text: "注: 早出或晚归须填写门禁申请单，若有特殊情况需开宿舍门，可以联系室友或者导员，让他们找楼管阿姨帮忙。"

  - tag: title
    text: Mr.Hope 的提示

  - tag: text
    type: p
    text: "如果你玩 High 回来晚了，门已经自动锁上，宿管阿姨给你看门会在门禁系统留下记录，所以不要指望宿管阿姨会对你网开一面，你必须拿出你的学生卡、登记你的学院姓名和辅导员。(仅限本部本科生，其他情况不清楚)之后宿管阿姨会讲你的晚归信息上报给他们的领导，学生处拿到这份消息会告诉你的导员和学院，这就意味着你可能要写检讨了(惩罚方式视学院而定，某些学院可能会让你去处理一些年级上的杂事，但不会很严重)。所以希望大家牢记封寝时间，按时归寝。不过也希望大家一定不要害怕晚归受罚而干脆出去住宾馆不回寝室了，尤其是女生，这样会造成更大的危险。"

  - tag: footer
    author: Mr.Hope
