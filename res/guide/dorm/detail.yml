title: 室内布局
desc: 最全面的寝室室内描述
content:
  - tag: title
    text: 布局概况

  - tag: text
    type: p
    heading: 普通寝室
    text: 除纽瓦克学院寝室为四人间以外，其他学院寝室均为标准六人间。寝室内每侧三个床位，为上床下桌设计。床铺尺寸：长 1.9m - 2m，宽 0.85m - 0.9m(本部与净月不同寝室之间会有这个范围的差异)。桌边有衣柜，衣柜门上有锁孔，可以自备小锁。每个床位脚边墙壁上均配备一三孔插座与一双孔插座用于供电。

  - tag: text
    type: p
    heading: 体育学院
    text: 由于实行半军事化管理，学院在开学统一组织购买床单被罩会，您只需要提前准备 200cm × 150cm 的被芯和 74cm × 48cm 的枕芯。如有需要可以额外准备一个床垫。

  - tag: title
    text: 室内物品

  - tag: text
    type: p
    text: 寝室方面已经为同学们准备了褥子，就是那种在军营里常见的比较薄的绿褥子。至于被子、床单、枕头等，需要大家自行准备。往年本部(净月不知)宿管阿姨那里会准备一些，可以在那里购买。

