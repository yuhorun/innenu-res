  - tag: title
    text: 晾衣服

  - tag: text
    type: p
    text: 本部三舍只有阴面寝室拥有阳台(窗朝向公路一侧的寝室)，其他寝室中间的空地上方装有晾衣杆。由于禁止在走廊栏杆上晾衣物，所以同学们只能在寝室内晾衣服；净月公寓大多是有阳台的。由于阳台上装有暖气片，一年四季衣服都能很快晾干。

  - tag: img
    src: https://v3.mp.innenu.com/img/dorm/dorm3.jpg

  - tag: img
    src: https://v3.mp.innenu.com/img/dorm/dorm4.jpg

  - tag: title
    text: 空调与暖气

  - tag: text
    type: p
    text: 所有本科生寝室内未安装空调或电风扇。为度过夏天，可以考虑自备小电风扇。冬天供暖期很长而且暖气温度很高。每年会在 10 月中下旬开始供暖，在室内还是挺舒服的，穿春秋天的衣服完全没有问题，所以不用带太厚的被子。当然冬天还盖夏天的被子的话大部分人也是会感到冷的，还是在提醒一下有必要准备两床被，一床很薄的夏天盖肚子、一床中等厚度的暖气前后的那段时间盖。

  - tag: img
    src: https://v3.mp.innenu.com/img/dorm/dorm5.jpg

  - tag: title
    text: 网线插口

  - tag: text
    type: p
    text: 进门左右手边的墙壁上会有一侧安装无线路由器，路由器上提供了四个网线接口以供连接使用，如果四个网线接口无法满足需求可以考虑购买并使用交换机。

  - tag: img
    src: https://v3.mp.innenu.com/img/network/router.jfif

  - tag: title
    text: 卫浴

  - tag: text
    type: p
    text: 所有学生宿舍均没有独立卫浴。(不要激动，不是设有，是没有)。

  - tag: title
    text: 提示

  - tag: text
    type: ol
    text:
      - 寝室的抽屉和柜门上的锁孔较小，请勿备大锁(年年都有锁买大了锁眼插不进去的，虽然大铁锁看起来很安全，不至于、不至于)。
      - 柜门和抽屉上锁的目的主要是防止外来人员混入寝室实施盗窃，也可以防止保卫处、学生处查寝时打开你的柜子、抽屉违禁物品(如果你不锁的话保卫处会一般拉开看一眼检查一下，一般不会翻)。所以请各位少爷小姐们务必务必务必不要掩耳盗铃，随手就把备用钥匙往你的褥子底下一压或者放在书架上hhh，那你还不如不锁了省得麻烦。
      - 三舍阴面是常年见不到太阳的，不过东北很干燥，也不会出现寝室发潮的情况，而且阴面寝室多了阳台，可以放置杂物、晾衣服，寝室更加宽敞。东西两侧的寝室也会比较宽敞，只有南面的寝室比较狭窄。(Mr.Hope 所在的 06 寝和隔壁的 07 寝是三舍 B 里面积最小的)所以各个寝室还算是均衡。

