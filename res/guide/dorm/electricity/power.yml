title: 功率限制
content:
  - tag: title
    text: 功率限制

  - tag: text
    text: 寝室总功率限制为 500W，寝室内单个用电设备不能超过 100W。

  - tag: title
    text: Mr.Hope の 解释

  - tag: text
    type: ul
    text:
      - 总功率限制在 500W 这个条件相信大家肯定会遵守，不过需要注意的是寝室内单个用电设备不能超过 100W，即不能突然接入功率过大的用电设备。也就是说如果开启功率超过 100W 的电器，由于电流瞬间增长幅度超过限制值也会造成跳闸。Mr.Hope 实测应该是 110W 以下都不会跳闸，即寝室电流瞬间增长不得超过 0.5A。日常如果发生插座短路等情况会断电，3 分钟之后恢复供电，断电四次以后不能自动恢复。
      - 请注意，多次断电一旦锁死，计电办的阿姨是没有权利给你打开的，这就不是小事了。如果是插座短接，你就需要找后勤去修损坏的插座，拿到维修回执，可能要去跑好几个部门确认你是无辜的因为插座短路连续跳闸，才可以恢复供电。为了避免麻烦，如果灯管出现了问题，请不要尝试，直接到后勤系统去报修。
      - 如果你是因为使用违章电器导致的寝室跳闸，而且学生处查到了你的违章电器或有他人举报，一个处分是少不了了。你可能会被强制退宿，只能住在外面走读，相关材料也会写入你的档案，后果还是挺严重的。

