    text: "   没有标记意味在校内超市等学校周边能购买到，追求更高质量的话也可以通过其他方式购买(推荐网购、方便省事)。标记“*”的意味着校内超市无售(非急需性物品建议考虑网购)。另外由于体育学院实施军事化管理，此清单不适用。"
