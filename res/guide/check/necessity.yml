    heading: 推荐在学校超市直接购买的
    text: 笔、随身带的小笔记本、文具袋、订书机与订书针、工具书、小台灯(充电式台灯可以在宿舍熄灯后用，但光亮持续的时间短；宿舍有电时用带插头的台灯更好)
