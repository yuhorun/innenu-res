      手表*、所有电子产品的电池充电器*、U盘(推荐两个，一款便宜的专门拷东西用，另一个选质量好一些容量大一些的存放一些重要文件的备份)*、工具书*、书包(自己购买的不会撞款)*
  - tag: title
    text: 生活用品
  - tag: text
    heading: 衣物及相关
    text: "   长春的夏天适用于中学地理“夏季全国普遍高温”这一普遍规律，夏天气温是30℃以上，所以夏季短袖一定要带。如果不打算衣服都等来长春后再买的话，建议不仅带夏天的衣服，秋天的衣服也带一些，入秋会很早，进入九月份没多久就可以穿长袖的衣服了。当然因为长春真的很“长冬”，所以秋天相对于南方比较短。冬天真的需要比较厚的棉衣或羽绒服，零下二十多度的气温挺冷的，当然这里是干冷，和南方的湿冷给人的感觉不一样。气温是一点点降的，大概12月底开始会进入最冷的时候，所以过渡性的厚衣服也是需要有的。除了棉衣或羽绒服之外，帽子、围巾、手套、口罩、厚的打底裤、雪地靴等可以根据自己的情况添置。另外，其实第一次去可以不用带太多衣服，到校后可以逐渐购买或根据情况从家中邮寄。而且长春这里的冬天衣物更适应当地气温，比较厚实。睡衣：夏天、秋天睡衣(室内有暖气，所以不用买太厚的冬天睡衣)鞋：至少要有一双运动鞋(体育课要用)；凉拖鞋与棉拖鞋*鞋架*、衣架*、晾衣架*、挂钩若干*、樟脑球一类的防蛀防霉物品*、垃圾桶*、收纳盒*、发带、镜子*、梳子*、发夹*口罩*：长春会有一段时间空气质量特别不好，尤其在入冬刚开暖气的时候，因此需要口罩护住口鼻。"
  - tag: text
    heading: 洗护用品类
    text: |
      推荐在学校超市直接购买的：
         牙刷、牙膏、漱口杯、洗面奶、沐浴球、搓澡巾(南方的同学们可以尝试一下)、洗发水、沐浴露、洗衣粉/液、鞋刷、盆子、暖壶、香皂/香皂盒、肥皂/肥皂盒、刷子、毛巾
  - tag: text
    text: |-
      建议自行购买的：
         剃须刀、护肤品、护手霜
  - tag: text
    heading: 医药卫生用品类
    text: |
      推荐在学校超市直接购买的：
         纸卷、纸巾、纸巾筒、感冒药、肠胃药、湿巾、创可贴、卫生巾(男生就不要备这个了)、花露水、风油精、清凉油等
  - tag: text
    text: |-
      建议自行购买的：
         防晒霜、其他常用药(新生刚来没有保险，校医院是不报销的；净月校区内没有药店)、小型家用药箱
  - tag: title
    text: 其他工具类
  - tag: text
    text: >-
      太阳伞/雨伞(建议买结实点的，脆弱的伞禁不起长春的风，Mr.Hope建议自行购买十二骨防风晴雨两用的)、小锁(宿舍的衣柜和抽屉可挂锁)、迷你小电扇(USB型的可以配充电宝用)、手电筒、插排、针线包、透明胶、充电宝*、USB接线板*等
  - tag: title
    text: 饮食相关类
  - tag: text
    text: 水杯、水瓶、饭盒、筷子、水果刀(能削水果就行了，太吓人的保卫处查寝就没收了)、勺子、洗洁精、钢丝球
