  - tag: title
    text: 是否需要带电脑
  - tag: text
    text: |2-
         一般情况下，大学生活对电脑需求较大，可能有以下用途：
       1. 进入大学参加社团以后会有各方面工作需要由电脑完成；
       2. 学习过程中写论文的需求；
       3. 选课、考试报名、网上提交作业等等。学校图书馆专门开设有电子阅览室可供同学使用，有时较拥挤，总体来说不如自己带电脑方便；
       4. 对于部分专业来说电脑是刚需。
  - tag: title
    text: 违禁物品
  - tag: text
    text: |2-
       1. 不能带大功率电器，如吹风机(女生寝室有公共的)、如电熨斗、直板夹、电热宝、电吹风、电炉、电水壶、电热毯、热得快等。
       2. 不可悬挂床帘，不可点蚊香。(寝室关系与消防安全)
         学校、学院相关部门及人员会定期/不定期进行查寝。
