  - tag: title
    text: 证件材料类
  - tag: text
    text:
      - " 1. 录取通知书"
      - |2-
         2. 身份证及正反两面复印件
           (复印件也可以开学到学校的打印店打印)
      - |2-
         3. 党团组织关系材料
           (就是高中母校交给同学们的装在牛皮档案里的材料哦.包括团员证。)
      - |2-
         4. 一寸、小二寸、二寸照片若干张。
           【报到时可能用不到，但以后陆续要用】
           白底蓝底红底都需要，以备不时之需(学校有照相馆，如果没有带照片，可以到学校现拍)。其中必备：一寸照片6张、二寸照片2张(要求近期、正面、免冠、半身)。另外，拍的证件照要留好电子版。一方面如果以后照片不够的话可以再印，另一方面很多考试报名是需要上传电子证件照的。
      - " 5. 艺术类考生需带《东北师范大学艺术类专业考试合格证》"
      - " 6. 若干现金"
      - " 7. 公费师范生需带“本人或本人及其监护人签字的本协议书一式四份”"
  - tag: text
    text: |2-

         以下物品可以自己带到学校，也可以在适应期内慢慢补足。此物品清单仅作参考！并不是每个人都需要买。
