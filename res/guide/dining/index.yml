    content:
      - text: 净月校区有两个食堂，分别为一食堂和二食堂，一食堂有三层、二食堂有两层。一食堂共三层楼，每一层楼有自己的特色。
      - text: 一食堂
        path: dining-1
      - text: 二食堂
        path: dining-2

  - tag: list
    header: 美食节
    content:
      - text: 学校食堂每年都会举行美食节，届时大家可以免费品尝大量的美食。
