  - tag: title
    text: 二楼——基本餐

  - tag: text
    text: 南苑二楼为基本餐区，分时间段供应食物，价位比较亲民。

  - tag: text
    type: ul
    heading: 供应时间
    text:
      - "早: 6:30 - 8:30"
      - "午: 10:30 - 12:30。"
      - "晚: 16:30 - 18:00"

