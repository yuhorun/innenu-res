  - tag: title
    text: 认证方式

  - tag: text
    text:
      - 校园网使用网页认证方式，认证网址为“10.100.100.67”。在认证上网时，请您使用邮箱及密码。邮箱！不是学号！
      - 请注意，如果您在图书馆电子阅览室登录，则需要用学号和初始密码登录，初始密码可以自己修改。
