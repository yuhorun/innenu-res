  - tag: title
    text: 校园网价格

  - tag: text
    type: p
    text: 校园网为 20 元包月预付费制。及需要一次性充值 20 元以上才可以正常使用，需要先交款后使用。每个周期(30 天)会自动从您的网费账号中扣除 ￥20，如果在下一个计费周期开始时您的余额不足 20 元，则停止计费。当您充值后金额达到 ￥20 后，立即扣费并开始下一个周期。

  - tag: title
    text: 校园网缴费方式

  - tag: text
    type: ol
    text: |-
      - 在校内自助终端机内通过花费校园卡余额缴费。请您在校园终端机上点击 “生活服务” —“ 网费服务”，检测一卡通或输入上网账号后，即会自动获取账号相关信息，支付完成后即已充值完毕。
      - 在东北师范大学微信企业号——【校园卡】栏目进行缴费。
      - 关注东北师范大学微信企业号后，通过“东师青年”微信公众号进行缴费。

