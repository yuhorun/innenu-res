  - tag: title
    text: 关于选修课

  - tag: text
    heading: 课程计划
    text: 2015 版课程计划将通识选修课程分为三大类：社会与行为科学、人文与艺术、自然科学。选课时课程名称旁边会有显示对应课程的类别。不同专业对每个类别所选分数的要求是不同的，所以大家一定要仔细看好课程计划里对自己专业的选修课要求。

  - tag: text
    heading: 网络课程
    text:
      - 除普通通识选修课程以外学校还开设一些网络课程，为通识选修课程。分为两类。
      - 第一类是师范共享平台网络课程。这种课都是别的学校的，询问本届多人建议慎选。多为周六周日上课。给分捉摸不定还可能出问题。
      - 第二类是通识选修网络课，主要集中在超星尔雅和智慧树两个平台。需要按时在线观看课程并完成课后考试，课程时间长度一般会远超线下的课程时间长度，学校还会安排教务秘书定期发放作业。考试形式为在线考试。

  - tag: title
    text: 选/注课原则

  - tag: text
    type: ol
    text:
      - 学校实行每学年三学期制，即“两长一短”三个学期。长学期为 19 - 21 周，考试2周；短学期一般为3—4周。长学期修读的学分数不得低于 10 学分、不得超过 32 学分。
      - 学校实行学分制学费。学生实际修读的学分不超过课程计划要求总学分的所交费用与学年学费相同。学校另外免收 15 学分的学分学费，超过 15 学分的修读学分需要缴纳学分学费。计算公式为：(实际所修学分 - 专业毕业学分 - 15) * 80。
      - 未办理注课或选课手续的学生，不能参加该课程的学习和考核，不能取得学分。
      - 注课或选课后未在规定时间内办理退选手续而无故不参加课程学习和考核者，该课程成绩记为“0”分，并作为不及格课程记入成绩单，不能取得相应的学分，且必须按相关规定缴纳相应的课程学分学费。
      - 原则上学生只能选择所在校区的课程。

  - tag: text
    type: ol
    heading: 对应解释
    text:
      - 学校每年一共三个学期：秋季学期、春季学期和夏季学期。春季学期和秋季学期一般为 19 - 21 周，自 17 - 19 周开始所有课程结课开始考试。夏季学期为 3 - 4 周，只开一些课时数很少的选修课。不得低于 10 学分这个要求其实是没有的，本人一学期选 4 学分也没咋样，主要是因为大四可能课程的确比较少，而且即使不是大四也没问题，至少到 2020 年春季学期不存在部分学院谣传的学分小于 10 当学期无法开课的问题。系统会直接限制最多选 32 学分，表现在如果选一门课后超过 32 分，系统会提示学分超出禁止选择。经过询问诸多学霸，不建议大家达到 30 学分，大一大二选择 24 - 26 学分还是比较恰当的。(大佬请无视这句话随意, Mr.Hope 大一大二修读了 116 学分觉得也还行)。
      - 学校收费根据学分来定，除了课程计划规定的毕业学分，多修的学分(包括修读但未能获得的，也就是挂了科的)可以最高为 15 学分，再多修每学分要缴纳 80 元才给你发毕业证。总体来说 15 学分很宽裕。大部分人学的再差也不至于挂到 15 学分之多，一些转专业的人，由于之前修读了一些原专业的课，可能会个别出现学分超出，需要额外缴费的情况。
      - 这条说的就是如果你在规定时间内没选，系统关闭了，你也不能再选了，这学期就可以回家种菜了(*^_^*) 即使你按时参加了对应的课程，并且混进去作答了对应课程的期末考试，由于你没选课，也没法给你分。
      - 如果你不想上某节课忘记退选这门课了，你不去上课与参加考试，期末也会正常打分，不去就是零分、答多少是多少，也会出现在你的成绩单上。
      - 除非有特殊原因，比如和另一个校区的学院商谈好进行辅修或双学位的学习或有其他实际需求，可以致电教务处单独选课外，其他人跨校区选课一律无效、系统也会禁止跨校区选课。

  - tag: title
    text: "选课参照"

  - tag: text
    heading: 课程表
    text: 课程表上的课程建议都选上，除非某些专业选修课的确很难而且自己没兴趣并已经选好了同等学分的别的选修课，或是已经提前修过了。

  - tag: text
    heading: 学长学姐的建议
    text: 关于选课，大家可以去咨询一下自己的学长学姐。像思想政治理论课、体育课以及教师资格课等都有多个老师开课，不同的老师风格、要求不同，也就适合不同的同学。选修课有很多种，大家注意某一门课如果学长学姐说比较好，一定要问好课程名称以及任课老师，除了课程外老师也很重要。

  - tag: text
    type: ol
    heading: 其他
    text:
      - 建议尽量不要选别的学院专业课，期末考试时间容易冲突，冲突之后，虽然双方学院被要求错开考试时间或一方单独安排考试，但是双方学院都会很难办，而且那个跟你不熟的学院一定会记住你这一出(嘿嘿，自己合计)。咱们学校课堂都是开放的，想听课的话可以蹭课，除非铁了心要搞辅修或者双学位，或者是大三下、大四自己学院已经没专业课要修了，不然真的不建议头铁。
      - 自己学院开的通识选修课一定一定一定一定一定一定一定不能选，没有学分！！！

