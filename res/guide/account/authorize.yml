title: 统一身份认证
content:
  - tag: title
    text: 获得学号

  - tag: text
    text: 学号是 10 位数字，你收到的录取通知书编号和日后发放的校园卡卡号即是学号。

  - tag: title
    text: 获得账号(邮箱)

  - tag: text
    type: p
    text:
      - 请您访问 http://account.nenu.edu.cn，在网页中使用学号与默认密码进行登录。
      - 默认密码为 Nenu + 身份证后六位，X 用 1 代替
      - 登陆后，您就可以在“账号信息”中查看自己的邮箱号 (****@nenu.edu.cn)

  - tag: img
    src: https://v3.mp.innenu.com/img/account/account1.png

  - tag: title
    text: 修改密码及密保绑定

  - tag: text
    type: p
    text:
      - 请您访问 http://account.nenu.edu.cn 进行登录。
      - 点击“修改密码”，修改初始密码。为了您找回密码时的便捷，建议您点击“绑定邮箱/绑定手机/绑定微信/保护问题”进行个人信息的绑定，便于密码丢失后自助找回。由于身份证号可能被他人获得，为了您的资金、消费以及课程成绩安全，建议您务必更换默认密码。

  - tag: img
    src: https://v3.mp.innenu.com/img/account/account2.png

  - tag: img
    src: https://v3.mp.innenu.com/img/account/account3.png

  - tag: title
    text: 其他提示

  - tag: text
    type: p
    text:
      - 请作为新生的您注意，除了在访问 http://account.nenu.edu.cn 需要使用学号获取自己的邮箱账号外，在其他的认证网页中，您最好都都使用邮箱作为用户名登录(不带@nenu.edu.cn后缀)。很大一部分认证登录界面不支持使用学号作为用户名登陆(使用学号会提示用户名密码错误！)，所以建议您牢记自己的邮箱，并养成使用邮箱登录校内身份认证的习惯，这样可以少去很多麻烦。(仅后勤系统、知网机构登录需要使用学号)

