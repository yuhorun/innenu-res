  - tag: text
    heading: 社团概况
    text: "   成立时间：2000年3月25日"
  - tag: text
    heading: " "
    text: "   东北师范大学卓音工作室，附属于东北师范大学学生就业指导服务中心，是东北师范大学几个校级社团之一，由若干在校本科生组成的一个非营利性组织。卓音工作室位于东北师范大学行政楼四楼，占地一百余平米，拥有八台一体机，十八台高配置台式机等设备。东北高师就业联盟网是东北高师就业联盟高校就业协作的网络平台，由东北师范大学卓音工作室开发和运营。"
  - tag: text
    heading: " "
    text: "   卓音工作室有三个部门：产品部、设计部、技术部。产品部主要职责有支持所有部门开展日常工作、策划新项目、组织会议、管理固定资产和日常开销、参与新项目的初步设计和开发。设计部主要负责照片后期、易拉宝、海报、宣传折页、网页的设计和制作、视频剪辑和制作等。技术部负责参与新项目的初步设计和开发、参与项目的技术开发和维护、负责记录和存档项目、负责技术攻关和研发、确保服务器和工作用机运转正常、为服务器运行和开发搭建平台、定期整理服务器、定期备份数据库等。"
