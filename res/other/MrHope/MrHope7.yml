    text: |2-
         本店只提供软件系统的维修。
         为避免您的爱机在保修期内失去保修，本店暂不提供保修期拆机维修服务。当检测出现硬件问题时，本店将致电联系您取机。如果在保修期外，在本店能力范围内，Mr.Hope方可提供维修服务。本店亦可免费友情协助您返厂维修或提供您笔电品牌的维修点位置。本店提供的代预约维修服务为有偿项目，如需使用望周知。您在本店无法完成的服务项目消费资金将会于24小时内沿原路退回。
