title: 店铺公告
content:
  - tag: text
    text: "    当您的电脑出现问题需要修复，跟您生病去医院看病做手术类似。而Mr.Hope维修电脑的过程，也可以近似看成就诊（排查故障）与手术（处理故障）。唯一不同的是人死了不能重来，而对电脑来说再生一个（重装系统与软件）并不是什么难事（大约就是人一天就医时长）。"
  - tag: text
    text: "   Mr.Hope希望您理解，您需要准确描述电脑问题与您的行为。这好比就诊中医生询问您的症状与最近行为。您须知，您跟我说上不了网、系统卡，就好比和医生说头疼、浑身难受没力气一样，无法确诊问题所在。"
  - tag: text
    text: |-
      譬如软件故障，您可以描述：
       双击图标无反应；
       双击图标有反应但不能弹出窗口；
       双击图标一段时间后白屏出现XXX无响应对话框；
       能够显示窗口但点击后白屏提示无响应；
       能够进入软件使用但进行XXX操作时闪退。
       这好比您对医生说您先是太阳穴胀痛之后颅骨接缝处有针刺感一样，对确认电脑问题来源有极大的帮助。您需要理解，Mr.Hope不接受XXX用不了、XXX坏了或者XXX打不开之类的描述方式
  - tag: text
    text: "   同时，像医生会问您最近跟谁接触或是进行了什么活动，您准确描述您近期的电脑操作能有效帮助Mr.Hope判断电脑的问题来源。如果您以上的描述不能够确定问题来源的话，Mr.Hope就只能对电脑进行检查，就像医生无法确诊要求你去做检查一样。在一些情况下Mr.Hope可能会要求您对他检查所花费的时间进行支付。如果您几块钱都不接受支付的话可以放弃本店。"
  - tag: text
    text: "   如果您难以准确描述问题，Mr.Hope诚恳地建议您提取重要数据准备重装。因为重新安装系统和软件所耗费的时间远远小于对电脑进行某部分的全方位问题排查。您需要理解，当您不能有效描述问题时，进行全身检查所需的时间和代价是高昂的，Mr.Hope实际上也需要花费数个小时去检测您的电脑究竟是哪里出了问题。您也需要理解，检查不是万能的（就像有些人难受去医院检查不出问题一样），同样，Mr.Hope也同样不能保证他在经过检查之后一定能够确定您的电脑究竟是哪里出了问题。这样做不仅开销高可能也会做无用功，所以请您理解Mr.Hope有时对您提出的重装系统的建议。"
  - tag: text
    text: "    此外，即使Mr.Hope确定了您的问题，您也应当理解，就像任何手术都可能导致死亡、一些病症也无法被治愈一样，Mr.Hope也不保证您的问题一定能够被修复。所以希望您理解，在您缴纳相应项目服务费之后，Mr.Hope可能因无法修复最终还会让您进行资料的备份以进行系统重装。"
