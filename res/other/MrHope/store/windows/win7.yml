  - tag: text
    type: p
    text: Mr.Hope 使用最新官方版 Windows 7 系统安装光盘进行安装，但是您仍需自行安装近年来发布的所有补丁与功能性更新，望周知。Mr.Hope 强烈不建议您安装 Windows 7。

  - tag: title
    text: 顾客须知

  - tag: text
    type: ol
    text:
      - Windows 7 在重新安装后，将失去激活状态。如果系统能开机，Mr.Hope 可以尝试提取激活密钥重新激活(不保证成功)。如果系统无法开机，请提供位于您电脑附件中的密钥卡。无法提供有效密钥会丢失您的正版系统激活信息，望周知。"
      - 由于六代 CPU 以上，Intel 官方只提供 Win10 系统的驱动。如果在这些机型上安装 Win7、Win8，只能使用民间大神自己开发的驱动，很不稳定。故本店不支持六代以上 CPU 安装 Win7 或 Win8 系统。如有需要建议使用 VMWare 虚拟机软件，通过虚拟机运行。您也可以自行解决。

