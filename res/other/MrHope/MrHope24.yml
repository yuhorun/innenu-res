  - tag: text
    text: "  此服务仅负责安装最新版本Windows。您需要自行去淘宝"
  - tag: title
    text: 顾客须知
  - tag: text
    text: " 1. Windows 7 在重新安装后，将失去激活状态。如果系统能开机，Mr.Hope可以尝试提取激活密钥重新激活（不保证成功）。如果系统无法开机，请提供位于您电脑附件中的密钥卡。无法提供有效密钥会丢失您的正版系统激活信息，望周知。"
  - tag: text
    text: " 2. 由于六代CPU以上，Intel官方只提供Win10系统的驱动。如果在这些机型上安装Win7、WIn8，只能使用民间大神自己开发的驱动，很不稳定。故本店不支持六代以上CPPU安装Win7或Win8系统。如有需要建议使用VMWare虚拟机软件，通过虚拟机运行。您也可以自行解决。"
