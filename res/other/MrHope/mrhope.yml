title: Mr.Hope 个人简介
content:
  - tag: title
    text: Mr.Hope 个人简历

  - tag: text
    type: p
    text: "Mr.Hope，男，1998 年生于辽宁省，为东北师范大学2020届本科生，专业为物理学。"

  - tag: text
    type: p
    text: 在大学入学后，Mr.Hope 一直利用闲暇时间自学前端开发，服务器搭建、维护等相关知识，并致力于服务东师学子。Mr.Hope 同时参与了大量的学生工作，包括在年级、院团委、校学生会、厚普公益学校等服务他人。

  - tag: title
    text: 所获奖学金与奖项

  - tag: text
    text:
      - 大一学年——三等奖学金、优秀学生干部奖学金
      - 大三学年——学习奋进奖学金
      - 大四学年——校长奖学金
      - 第十一届 DI 吉林省赛区一等奖
      - 第十一届 DI 中国区一等奖

  - tag: title
    text: 主要学生干部经历

  - tag: text
    type: ul
    heading: 年级
    text:
      - 大一学年——任物理学院16级4班班长
      - 大二学年——任物理学院2016级技术顾问
      - 大三学年——任物理学院2016级年级编辑部顾问

  - tag: text
    type: ul
    heading: 学院
    text:
      - 2016 年——任物理学院团委宣传部干事
      - 2017 年——任物理学院团委网络工作室部员
      - 2018年——任物理学院团委技术顾问

  - tag: text
    type: ul
    heading: 学校
    text:
      - 2017 年——就职校学生会新媒体中心产品部干事、部员
      - 2018 年——任校新媒体中心功能部部长
      - 2018 年 12 月至 2020 年 6 月——任校新媒体中心主任

  - tag: text
    heading: 公益
    text:
      - 大一学年——任厚普公益学校高三化学组教师
      - 大二学年——任厚普公益学校高二化学组教师
      - 2017 年 JUPT 竞赛志愿者
      - 红烛志愿者协会会员
      - 向中国儿童少年基金会捐赠 500 元
      - 汶川大地震捐款 400 元
      - 厚普爱心学校参与者

  - tag: title
    text: 个人爱好

  - tag: text
    text: 钓鱼、国际象棋、花体英文、羽毛球、编程、宠女朋友

  - tag: title
    text: 个人技能

  - tag: text
    type: p
    text: 全栈开发，深入了解JS运行机制与原理，熟练掌握 Node及其 API，熟悉 TypeScript 以及 Vue 框架的使用与开发；后端运维了解知识面广，对 Linux 命令、服务器常见环境的配置与使用十分了解。在编程语言上了解C、C++，PHP、dart、Flutter、Angular、React等语言和框架也有所使用和了解。略有涉猎 Java、Go、Kotlin 和 Python。

