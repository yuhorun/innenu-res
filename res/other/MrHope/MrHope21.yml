  - tag: title
    text: 重装细则
  - tag: text
    text: |2-
       1. 本店安装最新版Win10后，负责重新激活你的Windows。如果您需要，Mr.Hope可以协助您将Windows的激活信息绑定到您的微软账户上。
       2. 重装系统时，C盘全部数据将被清空，有用数据请提前做好备份。本店强烈建议自行备份。如果系统无法开机，再求助Mr.Hope帮忙备份(毕竟不是免费的)。如未做特殊说明，Mr.Hope默认只保留“桌面”、“文档”、“下载”、“图片”四个文件夹下面的文件。
  - tag: title
    text: 顾客须知
  - tag: text
    text: " 1. 为了使用Wimboot模式(快速启动模式)，您的电脑硬盘应为Gpt分区表的磁盘。所有预装Window10的电脑出厂默认磁盘分区格式均为Gpt，如果您曾不小心转换为MBR分区表格式，请您备份磁盘内所有数据。转换磁盘分区表格式有丢失磁盘内全部数据的风险，虽然说风险可能只有千分之一左右，Mr.Hope要求您自行负责小概率造成的数据丢失。"
  - tag: text
    text: " 2. 请确保您的电脑型号在出厂时均预装了正版Win10，一些线下渠道的电脑型号没有预装系统。您的电脑可能使用的是由线下实体店店员现场安装的批量激活版系统，并使用KMS激活。此类电脑并没有预装正版系统，只是通过KMS这种特殊的办法临时保持了系统的激活状态，再重装官方镜像后会失效，需要您自行想办法激活或者额外购买Mr.Hope的激活服务。请您务必留意。"
