title: Mr.Hope个人简介
content:
  - tag: title
    text: Mr.Hope个人简历
  - tag: text
    text: '   Mr.Hope，男，1998年生于辽宁省，现为东北师范大学16级本科生，专业为物理学。'
  - tag: text
    text: '   在大学入学后，Mr.Hope一直利用闲暇时间自学前端开发，服务器搭建、维护等相关知识，并致力于服务东师学子。Mr.Hope同时参与了大量的学生工作，包括在年级、院团委、校学生会、厚普公益学校等服务他人。'
  - tag: title
    text: 主要学生干部经历
  - tag: text
    heading: 年级
    text: |2-
       大一学年——任物理学院16级4班班长
       大二学年——任物理学院2016级技术顾问
       大三学年——任物理学院2016级年级编辑部顾问
  - tag: text
    heading: 学院
    text: |2-
       大一上学期——任物理学院团委宣传部干事
       大一下学期至大二上学期——任物理学院团委网络工作室部员
       大二下学期至大三上学期——任物理学院团委技术顾问
  - tag: text
    heading: 学校
    text: |2-
       2017年——就职校学生会新媒体中心产品部
       2018年——任校新媒体中心功能部部长
       2018年12月至今——任校新媒体中心主任
  - tag: text
    heading: 公益
    text: |2-
       大一学年——任厚普公益学校高三化学组教师
       大二学年——任厚普公益学校高二化学组教师
       2017年JUPT竞赛志愿者
       红烛志愿者协会会员
       向中国儿童少年基金会捐赠500元
       汶川大地震捐款400元
       厚普爱心学校参与者
  - tag: title
    text: 个人爱好
  - tag: text
    text: ' 钓鱼、国际象棋、花体英文、羽毛球、编程'
  - tag: title
    text: 个人技能
  - tag: text
    text: '   全栈开发，前端精通ES6、ES7语法，深入了解JS运行机制与原理，熟练掌握Node、TypeScript以及Vue框架的使用与开发；后端运维了解知识面广，对Linux命令、服务器常见软件包的配置与使用十分了解。在编程语言上了解C、C++、PHP语言，Angular、React框架也有所使用和了解。略有涉猎Java、Go、Kodin和Python。'
