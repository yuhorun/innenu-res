    title: 本部到附近商业圈
    text: |2-
         重庆路可以坐地铁在人民广场站下车，而红旗街无法直达需要换乘，建议乘坐公交。
         本部到桂林路可以乘坐公交车到同志街站、桂林路站等。但是由于实在很近，建议选择步行至桂林路，约15分钟。
  - tag: p
    title: 净月到迅驰广场
    text: '   从田径场旁的小门出去，沿着路向前走，经过居民区，大概5分钟就能走到迅驰广场。'
