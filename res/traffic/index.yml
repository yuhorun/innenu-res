  - tag: p
    title: 公交
    text: '   从本部三舍旁的校门出去后左转便能看到“动植物公园站”公交站(不用过马路)，乘坐160路，在净月附近的“东北师范大学站”下车，向面向轻轨站的左手边走两分钟就能到净月校区门口。净月到本部反之。/n每人2元(长春市的公交除160路是2元以外，其他基本上是1元。)，时间约40分钟，当然如果遇到上下班高峰期很容易堵车。'
  - tag: p
    title: 校车
    text: '   东师有自己的校车，往返于本部和净月之间，乘坐校车需要刷卡。在“东师青年”微信公众号中输入“校车”，就会看到校车的时刻表、乘车条件以及办卡的申请表哦。申请通过后可刷卡免费乘坐校车。'
  - tag: p
    title: 出租车
    text: '   约30元，时间30分钟左右(可能会堵车)。'
