title: 2020 春季学期
content:
  - title: 3 月 - 4 月
    icon: ./icon/study.svg
    text: |-
      · 因疫情原因未开学
      · 全校开展线上授课

  - title: 5 月
    icon: ./icon/study.svg
    text: |-
      · 部分毕业生以及有科研需求的研究生返校
      · 全校继续线上授课

  - title: 6 月
    icon: ./icon/study.svg
    text: |-
      · 更多毕业生以及有科研需求的研究生返校
      · 全校继续线上授课
      · 毕业生开始制作线上毕业照、举办线上毕业晚会

  - title: 7 月
    icon: ./icon/study.svg
    text: |-
      · 7 月 2 日至 7 月 6 日非中高风险地区毕业生返回取行李
      · 毕业证、学位证发放
      · 7 月 7 日至 7 月 15 日
      · 7 月末到 8 月初: 第二批毕业证书、学位证书制作与发放
