  - tag: text
    text: "   南苑餐厅在综合合教学楼、网球场、学生七舍中间，餐厅一楼是特色窗口，菜品丰富；二楼是基本餐窗口，菜品便宜且可口，常常是供不应求；三楼是清真餐厅，为信仰伊斯兰教的同学提供就餐地点。"
