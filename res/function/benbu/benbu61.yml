  text: 简介
- tag: p
  text:
    "   静湖位于北苑餐厅旁，湖上修建了小桥和亭子，内种植荷花，夏天来临之际，荷花和荷叶铺满湖面。冬天之时，湖水结成冰，供同学们滑冰玩乐，但需注意的是在\
    结冰和化冰期间同学们一定不要到湖上玩耍。"
